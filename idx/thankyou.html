<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Cover Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
        <link href="https://assets3.lottiefiles.com/packages/lf20_bwnHjUCsaL.json">



    </head>
    <body>     
        <div style="text-align:center;">
	<h1>Thank you!</h1>
	<p>Your submission has been received.</p>
	<p>This page will redirect in <span id="timer"></span>s.</p>
</div>
<script type="text/javascript">
	var count = 7; // The delay in seconds before redirecting.
	var redirect = "https://www.google.com"; // The redirection's landing page.
	
	function countDown() {
		if(count >= 0){
			document.getElementById("timer").innerHTML = count--;
			setTimeout("countDown()", 1000);
		}else{
			window.location.href = redirect;
		}
	}
	countDown();
</script>
    </body>
</html>
